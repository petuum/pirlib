apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argo-train-
spec:
  entrypoint: DAG-train-pipeline
  templates:
  - name: clean-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: train-dataset
        mountPath: /mnt/graph_inputs/train_dataset
      - name: node-outputs
        mountPath: /mnt/node_outputs
    outputs:
      artifacts:
      - name: clean
        path: /mnt/node_outputs/clean/return
    volumes:
    - name: train-dataset
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/inputs/train_dataset
        readOnly: yes
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/outputs
        readOnly: no
  - name: train-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
    outputs:
      artifacts:
      - name: train
        path: /mnt/node_outputs/train/return
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/outputs
        readOnly: no
  - name: evaluate-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: sentences
        mountPath: /mnt/graph_inputs/sentences
      - name: node-outputs
        mountPath: /mnt/node_outputs
    outputs:
      artifacts:
      - name: evaluate
        path: /mnt/node_outputs/evaluate/return
    volumes:
    - name: sentences
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/inputs/sentences
        readOnly: yes
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/outputs
        readOnly: no
  - name: infer-pipeline-translate-1-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: translate-model
        mountPath: /mnt/graph_inputs/translate_model
        subPath: translate_model.txt
      - name: sentences
        mountPath: /mnt/graph_inputs/sentences
      - name: node-outputs
        mountPath: /mnt/node_outputs
    outputs:
      artifacts:
      - name: infer-pipeline-translate-1
        path: /mnt/node_outputs/infer_pipeline.translate_1/return
    volumes:
    - name: translate-model
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/inputs
        readOnly: yes
    - name: sentences
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/inputs/sentences
        readOnly: yes
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/outputs
        readOnly: no
  - name: infer-pipeline-sentiment-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
    outputs:
      artifacts:
      - name: infer-pipeline-sentiment
        path: /mnt/node_outputs/infer_pipeline.sentiment/return
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/outputs
        readOnly: no
  - name: train-pipeline-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - graph
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
      - name: train-dataset
        mountPath: /mnt/graph_inputs/train_dataset
      - name: translate-model
        mountPath: /mnt/graph_inputs/translate_model
        subPath: translate_model.txt
      - name: sentences
        mountPath: /mnt/graph_inputs/sentences
      - name: graph-outputs
        mountPath: /mnt/graph_outputs
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/outputs
        readOnly: no
    - name: train-dataset
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/inputs/train_dataset
        readOnly: yes
    - name: translate-model
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/inputs
        readOnly: yes
    - name: sentences
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/inputs/sentences
        readOnly: yes
    - name: graph-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/nilabhra/pirlib/examples/multi_backends/outputs
        readOnly: no
  - name: DAG-train-pipeline
    dag:
      tasks:
      - name: clean
        template: clean-template
        dependencies: []
      - name: train
        template: train-template
        dependencies:
        - clean
      - name: evaluate
        template: evaluate-template
        dependencies:
        - infer-pipeline-sentiment
      - name: infer-pipeline-translate-1
        template: infer-pipeline-translate-1-template
        dependencies: []
      - name: infer-pipeline-sentiment
        template: infer-pipeline-sentiment-template
        dependencies:
        - train
        - infer-pipeline-translate-1
      - name: train-pipeline
        template: train-pipeline-template
        dependencies:
        - clean
        - train
        - evaluate
        - infer-pipeline-translate-1
        - infer-pipeline-sentiment
