apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argo-train-
spec:
  entrypoint: DAG-train-pipeline
  templates:
  - name: clean-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
      - name: train-dataset
        mountPath: /mnt/graph_inputs/train_dataset
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/outputs
        readOnly: no
    - name: train-dataset
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/inputs/train_dataset
        readOnly: yes
  - name: train-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/outputs
        readOnly: no
  - name: evaluate-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
      - name: sentences
        mountPath: /mnt/graph_inputs/sentences
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/outputs
        readOnly: no
    - name: sentences
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/inputs/sentences
        readOnly: yes
  - name: infer-pipeline-translate-1-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
      - name: translate-model
        mountPath: /mnt/graph_inputs/translate_model
      - name: sentences
        mountPath: /mnt/graph_inputs/sentences
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/outputs
        readOnly: no
    - name: translate-model
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/inputs/
        readOnly: yes
    - name: sentences
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/inputs/sentences
        readOnly: yes
  - name: infer-pipeline-sentiment-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - node
      - 
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/outputs
        readOnly: no
  - name: train-pipeline-template
    container:
      image: nilabhra/pirlib
      command:
      - python
      - -m
      - pirlib.backends.argo_batch
      - graph
      - 
      volumeMounts:
      - name: node-outputs
        mountPath: /mnt/node_outputs
      - name: train-dataset
        mountPath: /mnt/graph_inputs/train_dataset
      - name: translate-model
        mountPath: /mnt/graph_inputs/translate_model
      - name: sentences
        mountPath: /mnt/graph_inputs/sentences
      - name: graph-outputs
        mountPath: /mnt/graph_outputs
    volumes:
    - name: node-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/outputs
        readOnly: no
    - name: train-dataset
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/inputs/train_dataset
        readOnly: yes
    - name: translate-model
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/inputs/
        readOnly: yes
    - name: sentences
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/inputs/sentences
        readOnly: yes
    - name: graph-outputs
      nfs:
        server: k8s-master.cm.cluster
        path: /home/xxxx/pirlib/example/outputs
        readOnly: no
  - name: DAG-train-pipeline
    dag:
      tasks:
      - name: clean
        template: clean-template
        dependencies: []
      - name: train
        template: train-template
        dependencies:
        - clean
      - name: evaluate
        template: evaluate-template
        dependencies:
        - infer-pipeline-sentiment
      - name: infer-pipeline-translate-1
        template: infer-pipeline-translate-1-template
        dependencies: []
      - name: infer-pipeline-sentiment
        template: infer-pipeline-sentiment-template
        dependencies:
        - train
        - infer-pipeline-translate-1
      - name: train-pipeline
        template: train-pipeline-template
        dependencies:
        - clean
        - train
        - evaluate
        - infer-pipeline-translate-1
        - infer-pipeline-sentiment
